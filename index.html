<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main outer div to contain all page content -->
    <div id="maincontainer">

        <!-- Top Bar section (VHS button, Go Home button, & timer) **ALWAYS STAYS VISIBLE**  -->
        <div id="topcontainer">
            <a href="https://www.google.com"><button id="viewhiscores">View High Scores</button></a>
            <span id="welcome">Welcome to the JavaScript quiz!</span>
            <!-- SET TO EMPTY STRING, THEN GETELEMENTBYID WITH SETINTERVAL() -->
            <span id="timer">TIMER: 60 SECONDS</span>
        </div>

        <div id="startButtonDiv">
            <button id="startButton">Click Here to Begin</button>
        </div>

        <!-- Might need to completely take this out in favor of the quiz questions in JS -->
        <main id="quizQuestions">
            <p id="quizQuestion1"></p>
            <!-- set button classes to =wrongAnswer or =rightAnswer -->
                <button id="quizChoices1A" class="wrongAnswer"></button>
                <button id="quizChoices1B" class="rightAnswer"></button>
                <button id="quizChoices1C" class="wrongAnswer"></button>
                <button id="quizChoices1D" class="wrongAnswer"></button>

            <p id="quizQuestion2"></p>
                <button id="quizChoices2A" class="wrongAnswer"></button>
                <button id="quizChoices2B" class="rightAnswer"></button>
                <button id="quizChoices2C" class="wrongAnswer"></button>
                <button id="quizChoices2D" class="wrongAnswer"></button>

            <p id="quizQuestion3"></p>
                <button id="quizChoices3A" class="rightAnswer"></button>
                <button id="quizChoices3B" class="wrongAnswer"></button>

            <p id="quizQuestion4"></p>
                <button id="quizChoices4A" class="rightAnswer"></button>
                <button id="quizChoices4B" class="wrongAnswer"></button>

            <p id="quizQuestion5"></p>
                <button id="quizChoices5A" class="rightAnswer"></button>
                <button id="quizChoices5B" class="wrongAnswer"></button>
                <button id="quizChoices5C" class="wrongAnswer"></button>
                <button id="quizChoices5D" class="wrongAnswer"></button>
        </main>

        <!-- Finished Quiz! section separate page (includes Submit score button & Go Home button) -->
        <div id="finishedpage">
            <section>Finished!</section>
            <form action="/action_page.php">
                <label for="initials">Type Initials here to submit high score:</label><br>
                <input type="text" id="initials" name="initials" value="initials"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- High Scores page (includes Go Home button)-->
        <div id="hiscores">
            <section>High Scores</section>
            <ol>
                <li>Name 1</li>
                <li>Name 2</li>
                <li>Name 3</li>
                <li>Name 4</li>
                <li>Name 5</li>
            </ol>
        </div>

    </div>

</body>
<script src="script.js"></script>
</html>
