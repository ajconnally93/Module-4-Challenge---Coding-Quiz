<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- Main outer div to contain all page content -->
    <div id="maincontainer">

        <!-- Top Bar section (VHS button, Go Home button, & timer) **ALWAYS STAYS VISIBLE**  -->
        <div id="topcontainer">
            <a href="https://www.google.com"><button id="viewhiscores">View High Scores</button></a>
            <span id="welcome">Welcome to the JavaScript quiz!</span>
            <span id="currentScore"></span>
            <span id="timer"></span>
        </div>

        <div id="startButtonDiv">
            <button id="startButton">Click Here to Begin</button>
        </div>

        <main id="quizQuestions">
            <p id="quizQuestion1"></p>
                <button id="quizChoices1A" class="wrongAnswer buttons1"></button>
                <button id="quizChoices1B" class="rightAnswer buttons1"></button>
                <button id="quizChoices1C" class="wrongAnswer buttons1"></button>
                <button id="quizChoices1D" class="wrongAnswer buttons1"></button>

            <p id="quizQuestion2"></p>
                <button id="quizChoices2A" class="wrongAnswer buttons2"></button>
                <button id="quizChoices2B" class="rightAnswer buttons2"></button>
                <button id="quizChoices2C" class="wrongAnswer buttons2"></button>
                <button id="quizChoices2D" class="wrongAnswer buttons2"></button>

            <p id="quizQuestion3"></p>
                <button id="quizChoices3A" class="rightAnswer buttons3"></button>
                <button id="quizChoices3B" class="wrongAnswer buttons3"></button>

            <p id="quizQuestion4"></p>
                <button id="quizChoices4A" class="rightAnswer buttons4"></button>
                <button id="quizChoices4B" class="wrongAnswer buttons4"></button>

            <p id="quizQuestion5"></p>
                <button id="quizChoices5A" class="rightAnswer buttons5"></button>
                <button id="quizChoices5B" class="wrongAnswer buttons5"></button>
                <button id="quizChoices5C" class="wrongAnswer buttons5"></button>
                <button id="quizChoices5D" class="wrongAnswer buttons5"></button>
        </main>

        </div>

        <!-- GAME OVER! page -->
        <div id="gameOver"></div>
            <form id="submitScore">
                <div>
                  <label for="initials">type initials to submit score:</label>
                  <input id="initials" type="text" name="initials" />
                </div>
                <div>
                  <input type="submit" value="Send"/>
                </div>
                <span>press Send to submit your high score and go to the home page</span>
            </form>

        <!-- added JS inline with HTML - will allow users to submit their initials into local storage under the 'initials' key -->

</body>

</html>
